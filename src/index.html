<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>M-website</title>
	<link rel="stylesheet" href="libs/styles.css">
	<link rel="stylesheet" href="styles/app.css">
	<script src="./libs/zepto.min.js"></script>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="libs/moment.js"></script>
	<script type="text/javascript" src="libs/bootstrap-datetimepicker.js"></script>
	<script>
		var fs = window.innerWidth * 0.0426625;
		$("html").css('fontSize', fs);
		$("body").css('fontSize', fs);
		$(window).on('resize', function () {
			fs = window.innerWidth * 0.0426625;
			$("html").css('fontSize', fs);
			$("body").css('fontSize', fs);
		})
	</script>
</head>

<body>
	<div id="root"></div>
	<script src="./scripts/app.js"></script>
</body>

</html>
